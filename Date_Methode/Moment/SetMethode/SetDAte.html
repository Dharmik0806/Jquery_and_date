<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set date</title>
</head>

<body>

    <script>
        const setD = new Date();
        let todayDate = setD.getDate()

        console.log("todayDate Date is : " , todayDate);

        let newDate = setD.setDate(todayDate + 5);
        console.log("new date : " , setD.setDate(todayDate + 5));

        let finalNewDate = new Date(newDate)
        console.log("New Date Object is  : " , finalNewDate);


    </script>
</body>

</html>
