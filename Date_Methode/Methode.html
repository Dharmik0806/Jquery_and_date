<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>

    <script>
        let today_date = Date();
        let today_date_obj = new Date();

        console.log("today_date : ", today_date);
        console.log("today_date_obj : ", today_date_obj);

        // console.log("today_date : " , typeof today_date);
        // console.log("today_date_obj : ", typeof today_date_obj);

        // document.write(today_date)
        // document.write("<br/>")
        // document.write(today_date_obj)

        // 05_04_2023
        console.log("getFullYear() : ", today_date_obj.getFullYear());   //2023
        console.log("getDate() : ", today_date_obj.getDate());   //5
        // console.log("getDay() : " , today_date_obj.getDay());   //3
        console.log("getMonth() : ", today_date_obj.getMonth());   //3 => April => it's zero-based indexing (meaning it starts from 0).

        let year = today_date_obj.getFullYear()
        let month = today_date_obj.getMonth()
        let date = today_date_obj.getDate()


        console.log("Date Formate : ", date + "/" + month + "/" + year);



    </script>
</body>

</html>
